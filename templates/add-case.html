{% extends "base.html" %}
{% block content %}
<div class="container-lg">
<h3 class="my-3">New Case view</h3>

<form class="row g-3 mx-auto" method="POST" action="{{ url_for('add_case') }}">
<div class="col-md-6 maximum-width">
  <div class="mb-3">
    <label for="date"  class="form-label">Date :</label>
    <input type="date" class="form-control fs-4" id="date" name="date" required>
  </div>
  <div class="mb-3">
    <label for="species" class="form-label">Species :</label>
    <input class="form-control fs-4" list="specieslistOptions" id="species" aria-label="Species" name="species" required placeholder="Type to search...">
    <datalist id="specieslistOptions">
      {% for species in speciess %}
      <option value="{{ species.species }}">
      {% endfor %}
    </datalist>
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location : </label>
    <input type="text" class="form-control fs-4" id="location" name="location" placeholder="Please enter the location you found the wildlife animal" required>
  </div>
  <div class="mb-3">
    <label for="reason" class="form-label">Reason for rescue : </label>
    <input class="form-control fs-4" list="reasonOptions" id="reason" aria-label="Reason" name="reason" placeholder="Type to search...">
    <datalist id="reasonOptions">
      {% for reason in reasons %}
      <option value="{{ reason.Reason }}">
      {% endfor %}
    </datalist>
  </div>
  <div class="mb-3">
    <label for="criminal" class="form-label"> Deemed Criminal : </label> 
    <select class="form-select fs-4" id="criminal" aria-label="Deemed criminal" name="criminal">
        <option value="Yes">Yes</option>
        <option value="No" selected>No</option>
      </select>
    </div>
</div>
<div class="col-md-6 maximum-width">
  <div class="mb-3">
    <img src="{{ url_for('static', filename='images/blank-image.png') }}" class="img-thumbnail" id="img-thumbnail" alt="blank image or case image">
    <label for="image" class="form-label visually-hidden">Image : </label>
    <button id="upload_widget" class="btn btn-primary fs-4 mx-3" type="button">Image upload</button>
    <input type="url" class="form-control fs-4 visually-hidden" id="image" name="image_url">
  </div>
  <div class="mb-3">
  <label for="notes" class="form-label">Any notes or comments :</label>
  <textarea class="form-control fs-4" name="notes" id="notes" rows="3" cols="30"></textarea>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary fs-4">Save</button>
  </div>
</div>
</form>
</div>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE9p_HgjASrdVg5WwHtTUzxgODTOe41mo&libraries=places&callback=initAutocomplete"
async defer>;
</script>
<script src="{{ url_for('static', filename='js/google-places.js') }}"></script>
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/cloudinary.js') }}"></script>
{% endblock %}
