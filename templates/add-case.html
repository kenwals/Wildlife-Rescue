{% extends "base.html" %}
{% block content %}
<div class="container-lg">
<h3 class="my-3">New Case view</h3>

<form class="row g-3 mx-auto" method="POST" action="{{ url_for('add_case') }}">
<div class="col-md-6">
  <div class="mb-3">
    <label for="date"  class="form-label">Date :</label>
    <input type="date" class="form-control" id="date" name="date">
  </div>
  <div class="mb-3">
    <label for="species" class="form-label"> Species : </label>
    <select class="form-select" id="species" aria-label="Species" name="species">
      <option selected>Choose species of wildlife animal</option>
      {% for species in speciess %}
      <option value="{{ species.species }}">{{ species.species }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location : </label>
    <input type="text" class="form-control" id="location" name="location" placeholder="Please enter the location you found the wildlife animal">
  </div>
  <div class="mb-3">
    <label for="reason" class="form-label">Reason for rescue :</label>
    <select class="form-select" id="reason" aria-label="Reason" name="reason">
      <option selected>choose reason for case</option>
      {% for reason in reasons %}
      <option value="{{ reason.status }}">{{ reason.status }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="criminal" class="form-label"> Deemed Criminal : </label> 
    <select class="form-select" id="criminal" aria-label="Deemed criminal" name="criminal">
        <option selected>Deemed Criminal?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

</div>
<div class="col-md-6">
  <div class="mb-3">
  <label for="notes" class="form-label">Any notes or comments</label>
  <textarea class="form-control" name="notes" id="notes" rows="10" cols="30"></textarea>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
</form>
</div>
{% endblock %}
