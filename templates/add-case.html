{% extends "base.html" %}
{% block content %}
<div class="container-lg"></div>
<h3>Case view</h3>

<form class="row g-3 mx-auto" method="POST" action="{{ url_for('add_case') }}">
<div class="col-md-6">
    <label for="date"  class="form-label">Date:</label>
    <input type="date" class="form-control" id="date" name="date">
    <label for="location" class="form-label">Location : </label>
    <input type="text" class="form-control" id="location" name="location" placeholder="Please enter the location you found the wildlife animal">
    <select class="form-select" aria-label="Reason" name="reason">
      <option selected>choose reason for case</option>
      {% for reason in reasons %}
      <option value="{{ reason.status }}">{{ reason.status }}</option>
      {% endfor %}
    </select>
  
    <select class="form-select" aria-label="Deemed criminal" name="criminal">
        <option selected>Deemed Criminal?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <select class="form-select" aria-label="Species" name="species">
        <option selected>Choose species of animal</option>
        {% for species in speciess %}
        <option value="{{ species.species }}">{{ species.species }}</option>
        {% endfor %}
      </select>

</div>
<div class="col-md-6">
  <textarea name="notes" rows="10" cols="30"></textarea>
  


</div>
<div class="col-md-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

{% endblock %}
