{% extends "base.html" %}
{% block content %}
<div class="container-lg">
<h3 class="text-center">Log In</h3>
<div class="row">
<form class="col maximum-width text-center mx-auto mt-3" method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="inputemail" class="form-label">Email address</label>
      <input type="email" name="username" class="form-control" id="inputemail" aria-describedby="inputemail" autocomplete="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" autocomplete="current-password">
    </div>
    <button type="submit" class="btn btn-primary fs-4">Submit</button>
  </form>
</div>

<div class="row">
    <div class="col">
        <p class="text-center">
            New Here?
            <a href="{{ url_for('register') }}" >Register Account</a>
        </p>
    </div>
</div>

</div>
{% endblock %}
